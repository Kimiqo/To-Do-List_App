<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div id="app" class="container mx-auto p-4">
      <div
        class="flex flex-row items-center justify-between bg-white p-4 shadow-md rounded-md mb-4"
      >
        <div id="sidebar" class="grid grid-rows-* justify-center p-4 shadow-md rounded-md ">
          <div>
            <a class="active" id="home">Home</a>
            <a id="high-priority">High Priority Tasks</a>
            <a id="folders">My Folders <strong>+</strong></a>
            <div class="showNot" id="subFolders">
              <!-- Folder links will be dynamically added here -->
            </div>
          </div>
        </div>
        <div id="content-page" class="flex-1 p-4 shadow-md rounded-md mx-4"></div>
      </div>
      <footer class="mt-8 text-gray-500 text-center text-sm">
        <p>&copy; Kimiko Dev. All rights reserved.</p>
      </footer>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
