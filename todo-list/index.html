<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div id="app" class="container mx-auto p-4">
      <div
        class="grid grid-cols-2 gap-5 items-center justify-between bg-white p-4 shadow-md rounded-md mb-4"
      >
        <div id="sidebar-nav" class="grid grid-rows-* justify-center items-center bg-blue-700">
          <h2>Dashboard</h2>
          <h2>High Priority</h2>
          <div id="my-folders">
            <h2>My Folders</h2>
          </div>
        </div>
        <div id="content-page">
          <div>
            <h2 id="content-title">Sample Title</h2>
          </div>
          <div id="content-header" class="flex gap-2 h-auto">
            <h3 id="folder-name" class="bg-black text-white w-50 text-center p-4 shadow-md rounded-md mb-4" >Folder Name</h3>
            <h3 id="task-count" class="bg-black text-white p-4 shadow-md rounded-md mb-4">"X" tasks</h3>
            <button id="addBtn" class="bg-black text-white p-4 shadow-md rounded-md mb-4">Add New + </button>
          </div>
          <div id="content-body" class="grid grid-cols-* bg-red-600 shadow-md rounded-md mb-4">
            <div><p>Card 1</p></div>
            <div><p>Card 2</p></div>
            <div><p>Card 3</p></div>
            <div><p>Card 4</p></div>
            <div><p>Card 5</p></div>
          </div>
        </div>
      </div>
      <footer class="mt-8 text-gray-500 text-center text-sm">
        <p>&copy; Kimiko Dev. All rights reserved.</p>
      </footer>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
